<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="z-index: -1">
    	<img class="title-image center" src="img/logoM.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
	<img class="center"  style=" margin-top:10px;margin-bottom:10px; width: 90%;" src = "img/logo-vecb.png">      

  <ion-card class="center" (click)="switchLanguage('fr')">
    <img class="flag" src="img/fr.png"/>
  </ion-card>

  <ion-card class="center" (click)="switchLanguage('en')">
    <img class="flag" src="img/gb.gif"/>
  </ion-card>

  <ion-card class="center" (click)="switchLanguage('es')">
    <img class="flag" src="img/es.png"/>
  </ion-card>
</ion-content>
