<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="z-index: -1">
    	<img class="title-image center" src="img/logoM.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-slides autoplay="5000" loop pager effect="fade">

    <ion-slide *ngFor="let image of images">
        <div class="box">
            <img class="full-image" [src]="image">
        </div>
    </ion-slide>

</ion-slides>

  <ion-card >
    <ion-card-content style="text-align:right;">
      <p [innerHTML]="description"></p>
      <button ion-button class="buttonDemarrer" (click)="demarrerParcour()" >Demarrer</button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let pi of pointsInteret; let i = index" >
      <ion-card-content (click)="detailPI(i)">
        <ion-item>
          <ion-card-title>
            <strong style="font-size: .65em">{{pi.title}}</strong>
          </ion-card-title>
          <ion-thumbnail item-right>
            <img src="11.png">
          </ion-thumbnail>
        </ion-item>
      <p [innerHTML]="pi.description"></p>
    </ion-card-content>
  </ion-card>
</ion-content>
