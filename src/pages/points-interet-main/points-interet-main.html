<ion-header>
  <ion-navbar color="app_colour">
  	<button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="z-index: -1">
    	<img class="title-image center" src="img/logoM.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
<ion-card *ngFor="let pi of PIS; let i = index">
    <button ion-item (click)="detailPI(i)">
      <img [src]="imageSrc[i]" >
      <div class="textCopyright2">
        <p>{{pi.image.auteur}}</p>
      </div>
      <div class="textimg">
        <p>
          {{pi.title}}
        </p>
      </div>
    </button>
  </ion-card>
</ion-content>
