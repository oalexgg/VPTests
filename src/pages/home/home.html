<ion-header>
  <ion-navbar>
  
    <button ion-button clear (click)="centerOnMe()" left>
    	<ion-icon name="locate"></ion-icon>
    </button>
  	<button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >
    	<img class="title-image center" src="img/logoM.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div #map id="map"></div>  
    <ion-card>
	    <ion-item>
			<h2 style="text-align: center">Les parcours du moment</h2>
	    </ion-item>
	</ion-card>
	<ion-card *ngFor="let parcours of parcoursM">
	    <ion-card-content>
		    <ion-item>
        <a>
			        <img class="center icon-Acc" [src]="parcours.icone">
			    <h1 class="center">{{parcours.title}}</h1>
        </a>
			</ion-item>
		</ion-card-content>
	</ion-card>

  <!--	
  <ion-fab right bottom>
    	<button ion-fab color="bordeaux"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  -->
</ion-content>
