<ion-header>
  <ion-navbar>
  
    <button ion-button clear (click)="centerOnMe()" left>
    	<ion-icon name="locate"></ion-icon>
    </button>
  	<button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >
    	<img class="title-image center" src="img/logoM.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content scrollX="false" scrollY="false">
    <div #map id="map"></div>  
    <ion-card>
	    <ion-item>
			<h2 style="text-align: center">Les parcours du moment</h2>
	    </ion-item>
	</ion-card>
	<ion-card>
	    <ion-card-content>
		    <ion-item *ngFor="let parcoursM of parcm">
        <a>
			    <ion-avatar item-left>
			        <img [src]="parcoursM.icone">
			    </ion-avatar>
			    <p>{{parcoursM.title}}</p>
        </a>
			</ion-item>
		</ion-card-content>
	</ion-card>

  <!--	
  <ion-fab right bottom>
    	<button ion-fab color="bordeaux"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  -->
</ion-content>
