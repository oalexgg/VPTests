<ion-header>
  <ion-navbar>
    <button ion-button clear (click)="centerOnMe()" left>
    	<ion-icon name="locate"></ion-icon>
    </button>
  	<button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="z-index: -1">
    	<img class="title-image center" src="img/logoM.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
      <sebm-google-map-marker *ngFor="let pos of positions" [latitude]="pos.longitude_latitude.lat" [longitude]="pos.longitude_latitude.lon" (markerClick)="voirDetailPI(pos.id)" [iconUrl]="'img/icon-map.png'" >
        <!--<sebm-google-map-info-window>
           <strong>pos.title</strong>
        </sebm-google-map-info-window>
        -->
      </sebm-google-map-marker>
    </sebm-google-map> 
    <ion-card>
	    <ion-item style=" background-color: #d6d6d6">
			<h2 style="text-align: center">Les parcours du moment</h2>
	    </ion-item>
	</ion-card>
	<ion-card *ngFor="let parcours of parcoursM; let i = index">
	    <ion-card-content>
		    <ion-item (click)="voirListePI(i)">
        
			    <img class="center icon-Acc" [src]="parcours.icone">
			    <h1 class="center">{{parcours.title}}</h1>
        
			</ion-item>
		</ion-card-content>
	</ion-card>

  <!--	
  <ion-fab right bottom>
    	<button ion-fab color="bordeaux"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  -->
</ion-content>
