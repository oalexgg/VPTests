<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="z-index: -1">
    	<img class="title-image center" src="img/logoM.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngIf="pointInteret">
      <ion-card-content>
        <ion-item >
          <h1 class="center">{{pointInteret.id}}</h1>
      </ion-item>
      <p [innerHTML]="pointInteret.anecdote"></p>
    </ion-card-content>
  </ion-card>
</ion-content>
