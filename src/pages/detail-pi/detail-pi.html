<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="z-index: -1">
    	<img class="title-image center" src="img/logoM.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-slides autoplay="5000" loop pager effect="fade" *ngIf="loaded">
    <ion-slide *ngFor="let images of imagesColection">
        <div class="box">
            <img class="full-image" [src]="images.image">
            <div class="textCopyright">
              <p>{{images.auteur}}</p>
            </div>
            <div class="textleg">
              <p>{{images.legende}}</p>
            </div>
          </div>
    </ion-slide>
  </ion-slides>

  <ion-card *ngIf="pointInteret">
      <ion-card-content>
        <ion-item class="item-text-wrap">
          <h1 class="center">{{pointInteret.title}}</h1>
          <p [innerHTML]="adresse"></p>
          <p [innerHTML]="horaire"></p>
        </ion-item>
        <p [innerHTML]="pointInteret.description"></p>
      </ion-card-content>
  </ion-card>
</ion-content>
