<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="z-index: -1">
    	<img class="title-image center" src="img/logoM.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content  class="card-background-page">
	<ion-card *ngFor="let parcours of parcoursMoment; let i = index ">
		<ion-item>
			<img [src]="parcours.image" (click)="voirListePI(i)">
			<div class="textCopyright2">
              <p>{{parcours.auteur}}</p>
            </div>
            <div class="textimg">
              <p>
                {{parcours.title}}
              </p>
            </div>
		</ion-item>
	</ion-card>
</ion-content>
