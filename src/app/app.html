<ion-menu [content]="content" side="right">

  <ion-header>
      <img id="imgMenuSide"  src="img/logo-vec.png">
  </ion-header>

  <ion-content>
      <ion-list>
          <button menuClose ion-item  (click)="openPage(galleryPage)">
            <ion-icon name="images" style="color: black!important;"></ion-icon>
            {{ 'GALERIE' | translate }}
          </button>
          <button menuClose ion-item  (click)="openPage(translatePage)">
            <ion-icon name="globe" style="color: black!important;"></ion-icon>
            {{ 'LANGUE' | translate }}
          </button>
          <button menuClose ion-item  (click)="openPage(majPage)">
            <ion-icon name="cloud-download" style="color: black!important;"></ion-icon>
            {{ 'MISE_A_JOUR' | translate }}
          </button>
      </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
